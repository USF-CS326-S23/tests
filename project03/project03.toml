PID=8 NAME=busy[E]
PID=9 NAME=busy[F]
PID=10 NAME=busy[G]
PID=11 NAME=busy[H]
PID=12 NAME=busy[I]
PID=13 NAME=busy[J]
"""
rubric = 20

