[project]
timeout = 60

[[tests]]
name = "01"
input = ["python3", "runxv6.py", "ps"]
expected = """
$ ps
PID=1 NAME=init
PID=2 NAME=sh
PID=3 NAME=ps
"""
rubric = 20

[[tests]]
name = "02"
input = ["python3", "runxv6.py", "ps", "ps"]
expected = """
$ ps
PID=1 NAME=init
PID=2 NAME=sh
PID=3 NAME=ps
$ ps
PID=1 NAME=init
PID=2 NAME=sh
PID=4 NAME=ps
"""
rubric = 20

